  <title>Boostrap Modal</title>

  <body>

   
<div class="container">

  <div class="page-header">
    <h1>Boostrap Modal Window</h1>
  </div>


  <button type="button" class="btn bnt-info" data-toggle="modal" data-target="#janela">Logar</button>

  <form class="modal" id="janela">
r
     <div class="modal-dialog modal-sm">

        <div class="modal-content">


          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">Efetuar login</h4>
          </div>

          <div class="modal-body">
            <div class="form-group">
             <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
             <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Logar</button>
          </div>

        </div>
    </div>
  </form>

  <br><br>

  <div class="alert alert-success" role="alert">
    <strong>Alerta</strong> teste!
    <!--Acessible Rich Internet Application (aria)-->
    <button type="button" class="close" data-dismiss="alert" aria-label="fechar">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

</div>
